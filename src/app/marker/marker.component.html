<button id="add-marker" class="btn btn-default on-map" [class.btn-primary]="editing"
        title="Add Marker" (click)="toggleEditing()" btnCheckbox>
    <i class="fa fa-map-marker fa"></i>
</button>

<button id="remove-marker" class="btn on-map" [class.btn-primary]="removing"
        title="Remove Marker" (click)="toggleRemoving()" btnCheckbox>
    <i class="fa fa-trash fa"></i>
</button>
